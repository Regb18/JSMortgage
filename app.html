<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>The Lion's Share: Mortgage Loan Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS Devicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/site.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/RBlogoGold.png" height="50" alt=""> The Lion's Share
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon-reg">
                        <i class="bi bi-list"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/code.html">The Code</a>
                        </li>
                        <li class="nav-item">
                            <!-- Link to Github Repo -->
                            <a class="nav-link" href="https://github.com/Regb18/JSMortgage">The Repo</a>
                        </li>
                        <li class="nav-item">
                            <!-- Link to Portfolio -->
                            <a class="nav-link" href="https://dazzling-sunflower-4462e8.netlify.app/">About</a>
                        </li>
                        <li class="nav-item">
                            <!-- Link to Blog -->
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="content container">
        <div class="row bg-info p-3">
            <div class="col-md-4 border bg-danger">
                <form class="row row-cols-1 border p-2 g-3 bg-success" action="#">
                    <div class="col align-items-center d-flex justify-content-center">

                        <label class="form-label w-50 text-center" for="loanAmountInput">Loan Amount</label><input class="form-control w-50" type="number" name="loanAmountInput" id="loanAmountInput"
                        placeholder="Amount" aria-label="Loan Amount" required />
                    </div>
                    <div class="col">

                    </div>
                    <div class="col align-items-center d-flex justify-content-center">
                        <label class="form-label" for="termMonthsInput">Term (Months)</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="number" name="termMonthsInput" id="termMonthsInput" placeholder="Months"
                            aria-label="Months" required />

                    </div>
                    <div class="col align-items-center d-flex justify-content-center">
                        <label class="form-label" for="interestRateInput">Interest Rate</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="number" name="interestRateInput" id="interestRateInput" placeholder="Rate"
                            aria-label="Interest Rate" required />
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="getValues()">Calcuate</button>
                </form>
            </div>
            <div class="col-md-8 text-center border p-2 bg-primary">
                <h3 class="mb-4">Your Monthly Payments</h3>
                <h3 id="payment">Input Dollar Amount</h3>
                <table class="mt-5">
                    <tr>
                        <th>Total Principal</th>
                        <td id="principal">$100</td>
                    </tr>
                    <tr>
                        <th>Total Interest</th>
                        <td id="interest">$100</td>
                    </tr>
                    <tr>
                        <th>Total Cost</th>
                        <td id="cost">$100</td>
                    </tr>
                </table>
            </div>
        </div>


        <div class="table-responsive">

            <table class="table table-striped">
                <thead class="">
                    <tr>
                        <th>Month</th>
                        <th>Payment</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Total Interest</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="mortgageTableBody">
                    <!-- template -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="container-fluid py-2">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 align-items-center">
                <div class="col text-center text-lg-start order-last order-lg-first">
                    &copy; 2023 Reggie Barnes
                </div>
                <div class="col text-center">
                    <img src="img/RBlonglogo.png" height="50" alt="">
                </div>
                <div class="col text-center text-lg-end">
                    <a href="#"><i class="socialicons bi bi-linkedin"></i></a>
                    <a href="#"><i class="socialicons bi bi-twitter"></i></a>
                    <a href="#"><i class="socialicons bi bi-instagram"></i></a>
                    <a href="#"><i class="socialicons bi bi-github"></i></a>
                </div>
            </div>
        </div>
    </footer>




    <!-- Templates -->

    <!-- Table Info/Format
    <tr>
        <th>Month</th>
        <th>Payment</th>
        <th>Principal</th>
        <th>Interest</th>
        <th>Total Interest</th>
        <th>Balance</th>
    </tr> 
-->
    <!-- Table Row Template -->
    <template id="mortgageTableRowTemplate">
        <tr>
            <td data-id="mortMonth"></td>
            <td data-id="mortPayment"></td>
            <td data-id="mortPrincipal"></td>
            <td data-id="mortInterest"></td>
            <td data-id="mortTotalInterest"></td>
            <td data-id="mortBalance"></td>
        </tr>
    </template>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS -->
    <script src="js/site.js"></script>
    <script>
        
    </script>
</body>

</html>
